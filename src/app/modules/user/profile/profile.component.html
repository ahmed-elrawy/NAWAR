<div class="row py-5 px-4">
  <div class="mx-auto">
      <div class="bg-white shadow rounded overflow-hidden">
          <div class="px-4 pt-0 pb-4 cover">
              <div class="media align-items-end profile-head">
                  <div class="profile mr-3"><img src="https://images.unsplash.com/photo-1522075469751-3a6694fb2f61?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=80" alt="..." width="130" class="rounded mb-2 img-thumbnail"><a href="#" class="btn btn-outline-dark btn-sm btn-block">Edit profile</a></div>
                  <div class="media-body mb-5 text-white">
                      <h4 class="mt-0 mb-0">Mark Williams</h4>
                      <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-2"></i>New York</p>
                  </div>
              </div>
          </div>
          <div class="bg-light p-4 d-flex justify-content-end text-center">
              <ul class="list-inline mb-0">
                  <li class="list-inline-item">
                      <h5 class="font-weight-bold mb-0 d-block">215</h5><small class="text-muted"> <i class="fas fa-image mr-1"></i>Photos</small>
                  </li>
                  <li class="list-inline-item">
                      <h5 class="font-weight-bold mb-0 d-block">745</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Followers</small>
                  </li>
                  <li class="list-inline-item">
                      <h5 class="font-weight-bold mb-0 d-block">340</h5><small class="text-muted"> <i class="fas fa-user mr-1"></i>Following</small>
                  </li>
              </ul>
          </div>
          <div class="px-4 py-3">
              <h5 class="mb-0">About</h5>
              <form [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="name" formControlName="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>

  

                  <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="name" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>

                  <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="name" formControlName="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  </div>

        
 
      
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
          </div>

      </div>
  </div>
</div>
